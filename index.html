<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div id="input"></div>
        <div class="column">
            <button class="buttons" onclick="addNum(1)">1</button>
            <button class="buttons" onclick="addNum(2)">2</button>
            <button class="buttons" onclick="addNum(3)">3</button>
            <button class="op" onclick="addOp('+')">+</button>
        </div>
        <div class="column">
            <button class="buttons" onclick="addNum(4)">4</button>
            <button class="buttons" onclick="addNum(5)">5</button>
            <button class="buttons" onclick="addNum(6)">6</button>
            <button class="op" onclick="addOp('-')">-</button>
        </div>
        <div class="column">
            <button class="buttons" onclick="addNum(7)">7</button>
            <button class="buttons" onclick="addNum(8)">8</button>
            <button class="buttons" onclick="addNum(9)">9</button>
            <button class="op" onclick="addOp('*')">x</button>
        </div>
        <div class="column">
            <button class="buttons" id="clear" onclick="Clear()">C</button>
            <button class="buttons" onclick="addNum(0)">0</button>
            <button class="buttons" id="period" onclick="addNum('.')">.</button>
            <button class="op" onclick="addOp('/')">/</button>
        </div>
        <div class="column">
            <button class="buttons" id="equal" onclick="Evaluate()">=</button>
            <button class="buttons" id="delete" onclick="Delete()">D</button>
        </div>
        

    </div>

<script src="index.js"></script>

</body>
</html>
